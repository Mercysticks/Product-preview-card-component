<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="Asset/favicon-32x32.png">
    <link rel ="stylesheet" href="index.css"/>
    <title>Product card component</title>
</head>
<body>
    <section>
        <div class="card-container">
            <div class="image-box">

            </div>
            <div class="text-box">
                <span class="header-text">
                    <h2>PERFUME</h2>
                </span>
                <span class="sub-head">
                    <h1>Gabrielle essence Eau De Parfum </h1>
                </span>
                <span class="desc">
                    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                </span>
                <div class="amount">
                    <h1 class="amount-1">$149.99</h1>
                    <p class="amount-2">$169.99</p>
                </div>
                <button class="btn">
                    <span class="btn-props">
                        <img src="Asset/icon-cart.svg" alt="cart-image" class="cart">
                        <p class="btn-desc">Add to Cart</p>
                    </span>
                </button>
            </div>

        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Mercy Ebulu</a>.
          </div>
    </section>
</body>
</html>
